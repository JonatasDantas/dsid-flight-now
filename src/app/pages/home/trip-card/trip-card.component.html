
<div class="card" style="width:320px;">
    <img class="card-img-top" [src]="flight.thumbnailUrl" [alt]="flight.title">
    <div class="card-body d-flex flex-column justify-content-between" style="height: 300px;">
      <h4 class="card-title">{{ flight.title }}</h4>
 
        <div class="d-flex justify-content-between">
            <button nbButton status="primary">Voar</button>
            <div class="align-self-center">
                <nb-icon  (click)="favorite()" [icon]="favorited ? 'heart' : 'heart-outline'"></nb-icon>
            </div>
  
        </div>
    </div>
</div>
