
<div class="card" style="width:260px;">
    <img class="card-img-top" [src]="getImagePath()" [alt]="flight.origin">
    <div class="card-body d-flex flex-column justify-content-between" style="height: 300px;">
        <h4 class="card-title">{{flight.originCity}} - {{flight.destinyCity}}</h4>

        <div class="card-info">
            <div class="airports">{{flight.origin}} | {{flight.destiny}}</div>
        </div>

        <div class="bg-light p-1 px-3 card-info">
            <span class="text-tiny">
                <strong>embarque: </strong>{{ flight.previstDate | date }} Ã s
                {{ flight.previstDate | date:"HH'h'mm" }}
            </span> 
        </div>
 
        <div class="footer d-flex justify-content-between">

            
            <!-- <button nbButton status="primary">Voar</button> -->
            <div class="pricing">{{ flight.cost | currency:'BRL':true}}</div>
            <div class="align-self-center">
                <nb-icon  (click)="favorite()" [icon]="favorited ? 'heart' : 'heart-outline'"></nb-icon>
            </div>

           
  
        </div>
    </div>
</div>
